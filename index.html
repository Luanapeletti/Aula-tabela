<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Luana</td>
            <td>26</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Daydre</td>
            <td>28</td>
            <td>Sou nômade digital</td>
        </tr>
    </table>
</body>
</html>
